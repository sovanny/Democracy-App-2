<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Webpage for Democracy App">
    <title>Democracy App</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="font/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="new post/new.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>


<script src="login page/login.js"></script>
<script src="js/main.js"></script>
<script src="js/temp.js"></script>
<script type="text/javascript" src="new post/new.js"></script>

<button type="submit" id="aboutBtn" style="font-size: xx-large; float: left; width: 48.5%">About</button>
<button type="submit" id="feedbackBtn" style="font-size: xx-large; float: right; width: 48.5%">Feedback</button>

<div id="feed-container">
    <!-- Here goes the view content, aka the feed -->
</div>


<div id="snackbar">Your vote went to "My votes"</div>
<div id="snackbarNewPost">Can't post more than 3 times / day</div>
<div id="snackbarFlag">Post has been reported</div>

<nav id="bottom-navbar">
    <ul>
        <li class="home-feed-view tab">
            Feed <br>
            <i class="home-feed-view  flaticon-tabs tab-child"></i>
        </li>
        <li class="my-votes-view tab">
            My votes <br>

            <i class="my-votes-view  flaticon-interface tab-child"></i>

        </li>
        <li class=" my-posts-view tab">
            My posts<br>
            <i class="my-posts-view flaticon-professor-with-clipboard tab-child"></i>
        </li>
        <li class="new-post-view tab">
            New post <br>
            <i class="new-post-view flaticon-add-new-document tab-child"></i>
        </li>
        <!--<li class="feedback">-->
            <!--Feedback<br>-->
            <!--<i class="new-post-view flaticon-add-new-document tab-child"></i>-->
        <!--</li>-->
    </ul>
</nav>

</body>
</html>
