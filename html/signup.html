<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.4, maximum-scale=1.0, user-scalable=0">
    <title>Sign up</title>
    <link href="../css/signup.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>

    <script type="text/javascript" src="../js/signup.js"></script>
</head>

<body>
<div id="header">KAI'STEER</div>
<div id="login_prompt">Sign up - Enter your KAIST ID and a new password </div>
<div id="login_box">
    <input type="text" placeholder="KAIST ID (an 8 digit number)" class="input-box" id="id" required><br>
    <input type="password" placeholder="Password" class="input-box" id="password1" required><br>
    <input type="password" placeholder="Re-enter password" class="input-box" id="password2" required><br>


    <button type="submit" id="signupBtn">Sign up</button>
    <div id="snackbar"></div>
</div>
</body>
</html>
